<mat-toolbar color="primary">
    <mat-toolbar-row class="d-flex justify-content-start">
        <!-- <span>Third Line</span> -->
        <!-- <button mat-icon-button (click)="snavToggle()">
            <mat-icon>menu</mat-icon>
        </button> -->
        <h1>Online Quiz</h1>
    </mat-toolbar-row>
</mat-toolbar>

<mat-progress-bar *ngIf="loading" color="accent" mode="indeterminate"></mat-progress-bar>

<div class="d-flex justify-content-center mt-5">
    <mat-card class="login-card">
        <form [formGroup]="studentService.loginForm" (ngSubmit)="onStudentLogin()" autocomplete="off">
            <mat-card-header class="d-flex justify-content-center mt-3">
                <mat-card-title>{{'Student Login' | titlecase}}</mat-card-title>
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>

            <mat-card-content>
                <mat-form-field class="input-wrapper">
                    <input matInput placeholder="Enter Email/Username" formControlName="email">
                    <mat-hint>Eg. example@example.com</mat-hint>
                    <mat-error
                        *ngIf="!studentService.loginForm.controls['email'].valid && studentService.loginForm.controls['email'].touched">
                        {{ getErrorEmail() }}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="input-wrapper">
                    <input matInput [matDatepicker]="picker" placeholder="Enter DOB" formControlName="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-hint>Eg. MM/DD/YYYY</mat-hint>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-between btn-wrapper">
                <button mat-flat-button color="primary" type="submit">Login</button>
                <!-- <button mat-button type="button" (click)="onCreate()" color="primary">New Student ?</button> -->
            </mat-card-actions>
            <a mat-button class="ml-2" (click)="onCreate()" color="accent">New Student ? Register Here</a>
        </form>
    </mat-card>
</div>
<!-- footer  -->
<mat-toolbar color="primary" class="bottom-footer">
    <mat-toolbar-row class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
            <!-- <h3 class="text-footer"> &copy; 2017-{{currentYear}} Hematite Infotech, All Rights Reserved.</h3> -->
        </div>
        <div class="d-flex align-items-center">
            <h3 class="text-footer">Agile 7 Spring 2020</h3>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
